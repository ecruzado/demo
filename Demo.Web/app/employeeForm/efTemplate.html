<div class="container">
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label for="fullName" class="col-sm-2">Full Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullName" name="fullName" ng-model="employee.fullName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="notes" class="col-sm-2">Notes</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="notes" name="notes" ng-model="employee.notes"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="notes" class="col-sm-2">Department</label>
            <div class="col-sm-10">
                <select class="form-control" id="department" name="department" ng-model="employee.department"
                        ng-options="dep for dep in departments">
                </select>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-success"  ng-click="submitForm()"/>
    </form>
</div>
